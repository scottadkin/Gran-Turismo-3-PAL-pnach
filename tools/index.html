<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gran Turismo 3 Pnach Tools</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <h1>
            Gran Turismo 3 PAL PCSX2 Cheat Tool
        </h1>
        <div class="box">
            <div class="box-title">Available Cheats</div>
            <div class="form-row">
                <div class="form-label">
                    Power Multiplier
                </div>
                <div class="form-item">
                    <select id="power-multiplier" defaultValue="411ccccd">
                        <option value="">Disabled</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">
                    Cash Value
                </div>
                <div class="form-item">
                    <select id="cash" defaultValue="411ccccd">
                        <option value="">Disabled</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="box-title">Output</div>
            <div class="output" id="output">

            </div>
        </div>
    </body>
</html>
